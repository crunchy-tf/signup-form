<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <img src="https://images.unsplash.com/photo-1635792934018-ca57843086ae?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=627&q=80" alt="https://images.unsplash.com/photo-1635683524916-07087440c829?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=627&q=80" id="card">
    <div class="container">
        <div class="upper">
            This is not a real online service! This is a demo project meant to show how a basic frontend form is made!
            Hope you achieve your wildest dreams :)
        </div>
    <form>
        <div class="input">
            <label for="first-name">First Name: </label>
            <input type="text" name="first-name" id="first-name">
        </div>
        <div class="input">
            <label for="last-name">Last Name: </label>
            <input type="text" name="last-name" id="last-name">
        </div>
        <div class="input">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
        </div>
        <div class="input">
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone">
        </div>
        <div class="input">
            <label for="password">Password: </label>
            <input type="password" name="password" id="password">
        </div>
        <div class="input">
            <label for="password">Confirm Password: </label>
            <input type="password" name="password" id="password">
        </div>
    </form>
    <div class="signup"><button class="signup-btn">Create an Account!</button></div>
    <div class="login">Already have an account?<a href="#" class="login-btn"> Login Here!</a></div>
    </div>
</body>
</html>
